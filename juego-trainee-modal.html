<link rel="import" href="/bower_components/polymer/polymer-element.html">

<dom-module id="juego-trainee-modal">
  <template>
    <style>
      :host {
        display: inline-block;
        --color-background-header: white;
        --color-text-header: black;
        --color-background-btn-close: #F5F5F5;
        --color-background-btn-close-hover: #d2d2d2;
        --color-text-btn-close: #646464;
      }
      
      .modal {
        position: fixed;
        top: 0;
        right: 0;
        left: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 0, 0, .7);
      }

      .modal-content {
        background-color: white;
        overflow: hidden;
        border-radius: .5rem;
      }

      .modal-header,
      .modal-body,
      .modal-footer {
        padding: 1rem;
      }

      .modal-header {
        color: var(--color-text-header);
        background-color: var(--color-background-header);
        font-size: 1.25rem;
      }

      .modal-body {
        font-size: 1.1rem;
      }

      .modal-footer {
        text-align: right;
      }

      .btn {
        padding: .5rem .8rem;
        cursor: pointer;
        border: none;
        border-radius: .25rem;
        font-weight: 550;
        font-size: 1rem;
      }

      .btn-close {
        border: 1px solid var(--color-background-btn-close-hover);
        color: var(--color-text-btn-close);
        background-color: var(--color-background-btn-close);
      }

      .btn-close:hover {
        background-color: var(--color-background-btn-close-hover);
      }
    </style>
    <template is="dom-if" if="{{mostrar}}">
      <div class="modal">
        <div class="modal-content">
          <div class="modal-header">
            {{titulo}}
            <slot></slot>
          </div>
          <div class="modal-body">
            {{mensaje}}
          </div>
          <div class="modal-footer">
            <button class="btn btn-close" on-click="cerrarModal">Cerrar</button>
          </div>
        </div>
      </div>
    </template>
  </template>
  <script>
    class JuegoTraineeModal extends Polymer.Element {
      static get is() {
        return 'juego-trainee-modal';
      }
      static get properties() {
        return {
          titulo: {
            type: String,
            value: ''
          },
          mensaje: {
            type: String,
            value: ''
          },
          mostrar: {
            type: Boolean,
            value: false
          }
        };
      }
      cerrarModal() {
        this.set('mostrar', false);
      }
    }
    window.customElements.define(JuegoTraineeModal.is, JuegoTraineeModal);
  </script>
</dom-module>
