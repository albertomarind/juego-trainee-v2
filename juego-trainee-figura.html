<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../polymer/lib/elements/dom-if.html">

<dom-module id="juego-trainee-figura">
  <template>
    <style>
      :host {
        display: inline-block;
        --medida: 8rem;
        --figura-color-ganador: green;
        --figura-color-perdedor: red;
        --figura-color-sin-seleccion: gray;
      }

      :host([esta-seleccionada]) .figura {
        background-color: var(--figura-color-perdedor);
      }

      :host([esta-seleccionada][es-ganador]) .figura {
        background-color: var(--figura-color-ganador);
      }

      .figura {
        display: inline-block;
        width: var(--medida);
        height: var(--medida);
        cursor: pointer;
        transition: ease .4s;
        position: relative;
        background-color: var(--figura-color-sin-seleccion);
      }

      .icono-animal {
        position: absolute;
        font-size: 4rem;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="figura">
      <template is="dom-if" if="{{estaSeleccionada}}">
        <template is="dom-if" if="{{esGanador}}">
          <span class="icono-animal">üê±</span>
        </template>
        <template is="dom-if" if="{{!esGanador}}">
          <span class="icono-animal">üê∂</span>
        </template>
      </template>
    </div>
  </template>

  <script>
    class JuegoTraineeFigura extends Polymer.Element {
      static get is() {
        return 'juego-trainee-figura';
      }
      static get properties() {
        return {
          esGanador: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          },
          estaSeleccionada: {
            type: Boolean,
            value: false,
            reflectToAttribute: true
          }
        };
      }
    }
    window.customElements.define(JuegoTraineeFigura.is, JuegoTraineeFigura);
  </script>
</dom-module>
